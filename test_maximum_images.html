<!DOCTYPE html>
<html>
<head>
    <title>Maximum Görsel Test</title>
</head>
<body>
    <h1>Maximum Kampanya Görselleri Test</h1>
    
    <h2>Test 1: Porland</h2>
    <img src="https://www.maximum.com.tr/contentmanagement/PublishingImages/Porland_MaxiPuan_580x460.jpg" 
         alt="Porland" 
         style="max-width: 400px; border: 2px solid green;">
    
    <h2>Test 2: Marks & Spencer</h2>
    <img src="https://www.maximum.com.tr/contentmanagement/PublishingImages/Marks_and_Spencer_0625_580x460.jpg" 
         alt="Marks" 
         style="max-width: 400px; border: 2px solid green;">
    
    <h2>Test 3: Pull&Bear</h2>
    <img src="https://www.maximum.com.tr/contentmanagement/PublishingImages/kampanyagorselleri/bireysel/2024/BAN-9522_Pull_and_Bear_580x460.jpg" 
         alt="Pull&Bear" 
         style="max-width: 400px; border: 2px solid green;">
    
    <script>
        document.querySelectorAll('img').forEach((img, i) => {
            img.onload = () => {
                console.log(`✅ Image ${i+1} loaded:`, img.src);
                img.style.border = '2px solid green';
            };
            img.onerror = () => {
                console.error(`❌ Image ${i+1} failed:`, img.src);
                img.style.border = '2px solid red';
                img.alt = 'HATA: Görsel yüklenemedi';
            };
        });
    </script>
</body>
</html>
