name: üè¶ ƒ∞≈ü Bankasƒ± Scraper
# Updated for Full-Text AI Context

on:
  schedule:
    - cron: '0 0 * * *' # 00:00 UTC = 03:00 TSI
  workflow_dispatch:
    inputs:
      card:
        description: 'Kart se√ßimi'
        required: true
        type: choice
        options:
          - 'T√ºm√º'
          - 'Maximum'
          - 'Maximiles'
      limit:
        description: 'Kampanya limiti (0 = t√ºm√º)'
        required: false
        default: '0'

jobs:
  scrape-isbank:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Increased from 45 to handle both Maximum and Maximiles scrapers
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Node Dependencies
        run: npm ci
      
      - name: Run Maximum Scraper (TypeScript)
        if: ${{ github.event.inputs.card == 'Maximum' || github.event.inputs.card == 'T√ºm√º' || github.event_name == 'schedule' }}
        run: npx tsx src/scrapers/isbankasi/maximum.ts ${{ github.event.inputs.limit != '0' && format('--limit={0}', github.event.inputs.limit) || '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}

      - name: Run Maximiles Scraper (TypeScript)
        if: ${{ github.event.inputs.card == 'Maximiles' || github.event.inputs.card == 'T√ºm√º' || github.event_name == 'schedule' }}
        run: npx tsx src/scrapers/isbankasi/maximiles.ts ${{ github.event.inputs.limit != '0' && format('--limit={0}', github.event.inputs.limit) || '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
      
      - name: Scraping Complete
        run: echo "‚úÖ ƒ∞≈ü Bankasƒ± (Maximum & Maximiles) scraping completed!"
