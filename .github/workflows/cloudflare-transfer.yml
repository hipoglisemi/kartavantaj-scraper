name: ☁️ Cloudflare Transfer

on:
  schedule:
    - cron: '0 2 * * *' # Her sabah 05:00 TSI (02:00 UTC)
  workflow_dispatch: # Manuel tetikleme için

jobs:
  transfer-images:
    name: Migrate Supabase Images to Cloudflare
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Migration Script
        run: npx tsx src/scripts/migrate-to-cloudflare.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          NEXT_PUBLIC_CLOUDFLARE_ACCOUNT_HASH: ${{ secrets.NEXT_PUBLIC_CLOUDFLARE_ACCOUNT_HASH }}
      
      - name: Migration Complete
        run: echo "✅ Cloudflare transfer operation completed!"
