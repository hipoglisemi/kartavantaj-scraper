name: AI Brand Cleanup

on:
  schedule:
    # Her gün saat 06:00'da çalışır (Turkey Time = UTC+3, yani UTC 03:00)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run AI Brand Cleanup
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
        run: npx tsx scripts/fixGenericWithAI.ts

      - name: Notify on failure
        if: failure()
        run: echo "AI Brand Cleanup failed! Check logs for details."
