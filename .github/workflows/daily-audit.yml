name: Daily Database Audit & Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Her g√ºn 03:00 TR
  workflow_dispatch:      # Manuel tetikleme desteƒüi

jobs:
  audit:
    name: Run Database Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Ensure System Stats Table
        run: npx tsx scripts/apply_sql.ts create_system_statistics.sql
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: üìä Record Daily Stats
        run: npx tsx record_daily_stats.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
