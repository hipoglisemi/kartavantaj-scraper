name: üõ°Ô∏è Master Self-Healing Audit

on:
  schedule:
    - cron: '0 3 * * *' # 03:00 UTC = 06:00 TSI
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of campaigns to audit'
        required: false
        default: '100'

jobs:
  master-audit:
    name: Veritabanƒ± Otomatik ƒ∞yile≈ütirme (Master Audit)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: üßπ Purge Junk Brands
        run: npx tsx scripts/purge_junk_brands.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: üß¨ Audit Brand Duplicates
        run: npx tsx scripts/audit_brands_dupes.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: üõ°Ô∏è Run Master Audit
        run: npx tsx MasterAuditManager.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
