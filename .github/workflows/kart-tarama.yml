on:
  schedule:
    - cron: '0 3 * * *' # 03:00 UTC = 06:00 TSI
  workflow_dispatch:

jobs:
  audit-cards:
    name: GeÃ§erli KartlarÄ± Denetle ve DÃ¼zelt
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: ðŸ’³ Run Card Audit Script
        run: npx tsx audit_cards.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
