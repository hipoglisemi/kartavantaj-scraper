name: üè¶ Vakƒ±fbank Scraper

on:
  schedule:
    - cron: '0 0 * * *' # 00:00 UTC = 03:00 TSI
  workflow_dispatch:
    inputs:
      limit:
        description: 'Kampanya limiti (0 = t√ºm√º)'
        required: false
        default: '0'

jobs:
  scrape-vakifbank:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Node Dependencies
        run: npm ci
      
      - name: Install Python Dependencies
        run: |
          pip install requests beautifulsoup4 lxml selenium webdriver-manager
      
      - name: Run Vakƒ±fbank Scraper
        run: python3 src/scrapers/vakifbank/vakifbank.py ${{ github.event.inputs.limit != '0' && format('--limit {0}', github.event.inputs.limit) || '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
      
      - name: Import Vakƒ±fbank Campaigns
        run: npx tsx src/scripts/process_raw_json.ts vakifbank_kampanyalar_raw.json
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vakifbank-campaigns
          path: vakifbank_kampanyalar_raw.json
