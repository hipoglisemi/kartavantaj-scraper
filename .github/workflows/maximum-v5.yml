name: ðŸŽ¯ Maximum V5 (Full Python)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Campaign limit'
        required: false
        default: '55'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Install Node dependencies
        run: npm install
      
      - name: Run Maximum Full Scraper
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
          python3 -u src/scrapers/isbankasi/maximum-full.py --limit=${{ github.event.inputs.limit }}
        env:
          DISPLAY: :99
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
      
      - name: Process with TypeScript
        run: npx tsx src/scrapers/isbankasi/maximum-import.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
