name: ðŸ’³ Manuel YapÄ± Kredi Tarama

on:
  workflow_dispatch:
    inputs:
      run_world:
        description: 'World Card'
        default: 'true'
        type: choice
        options: ['true', 'false']
      run_adios:
        description: 'Adios Card'
        default: 'true'
        type: choice
        options: ['true', 'false']
      run_play:
        description: 'Play Card'
        default: 'true'
        type: choice
        options: ['true', 'false']
      run_crystal:
        description: 'Crystal Card'
        default: 'true'
        type: choice
        options: ['true', 'false']
      use_ai:
        description: 'ðŸ¤– AI ile Analiz Et'
        default: 'true'
        type: choice
        options: ['true', 'false']
      limit:
        description: 'Limit (Kart baÅŸÄ±na max kampanya sayÄ±sÄ±)'
        default: '999'
        type: string

jobs:
  scrape:
    name: ðŸ’³ Tarama BaÅŸlatÄ±lÄ±yor
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ’³ World Card
        if: inputs.run_world == 'true'
        run: npx tsx src/scrapers/yapikredi/world.ts ${{ inputs.use_ai == 'true' && '--ai' || '' }} --limit=${{ inputs.limit }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}

      - name: ðŸ’³ Adios Card
        if: inputs.run_adios == 'true'
        run: npx tsx src/scrapers/yapikredi/adios.ts ${{ inputs.use_ai == 'true' && '--ai' || '' }} --limit=${{ inputs.limit }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}

      - name: ðŸ’³ Play Card
        if: inputs.run_play == 'true'
        run: npx tsx src/scrapers/yapikredi/play.ts ${{ inputs.use_ai == 'true' && '--ai' || '' }} --limit=${{ inputs.limit }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}

      - name: ðŸ’³ Crystal Card
        if: inputs.run_crystal == 'true'
        run: npx tsx src/scrapers/yapikredi/crystal.ts ${{ inputs.use_ai == 'true' && '--ai' || '' }} --limit=${{ inputs.limit }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}

      - name: ðŸ”§ Auto-Fix & Cleanup
        if: always()
        run: |
          npx tsx src/services/autoFixer.ts
          npm run fix:brands
          npx tsx src/garbageCollector.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
