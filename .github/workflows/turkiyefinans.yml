name: üè¶ T√ºrkiye Finans Scraper

on:
  schedule:
    - cron: '0 0 * * *' # 00:00 UTC = 03:00 TSI
  workflow_dispatch:
    inputs:
      card:
        description: 'Kart se√ßimi'
        required: true
        type: choice
        default: 'T√ºm√º'
        options:
          - 'T√ºm√º'
          - 'Happy Card'
          - 'ALA Card'
      use_ai:
        description: 'AI (Gemini) kullanƒ±lsƒ±n mƒ±?'
        type: boolean
        default: true

jobs:
  scrape-turkiyefinans:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Node Dependencies
        run: npm ci

      - name: Install Puppeteer Browsers
        run: npx puppeteer browsers install chrome
      
      - name: Extract Campaign Links
        run: npx tsx src/utils/tfLinkExtractor.ts
      
      - name: Run Happy Card Scraper
        if: ${{ github.event.inputs.card == 'Happy Card' || github.event.inputs.card == 'T√ºm√º' || github.event_name == 'schedule' }}
        run: npx tsx src/scrapers/turkiyefinans/happycard_full.ts ${{ github.event.inputs.use_ai != 'false' && '--ai' || '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}

      - name: Run ALA Card Scraper
        if: ${{ github.event.inputs.card == 'ALA Card' || github.event.inputs.card == 'T√ºm√º' || github.event_name == 'schedule' }}
        run: npx tsx src/scrapers/turkiyefinans/alacard.ts ${{ github.event.inputs.use_ai != 'false' && '--ai' || '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
      
      - name: Scraping Complete
        run: echo "‚úÖ T√ºrkiye Finans scraping completed!"
