on:
  # Run after periodic scrape workflow
  workflow_run:
    workflows: ["Periodic Scraper & Auto-Fix"]
    types:
      - completed
  
  # Manual trigger
  workflow_dispatch:
  
  # Weekly scheduled run (reduced from daily to minimize load)
  schedule:
    - cron: '0 2 * * 0'  # 2 AM every Sunday

jobs:
  quality-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Quality Audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npx ts-node src/qualityPipeline.ts --autofix
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-audit-results
          path: |
            audit-*.log
          retention-days: 7
