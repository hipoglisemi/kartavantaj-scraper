name: ðŸ’³ Manuel Ziraat Tarama

on:
  workflow_dispatch:
    inputs:
      run_bankkart:
        description: 'Bankkart'
        default: 'true'
        type: choice
        options: ['true', 'false']
      use_ai:
        description: 'ðŸ¤– AI ile Analiz Et'
        default: 'true'
        type: choice
        options: ['true', 'false']
      limit:
        description: 'Limit (Max kampanya sayÄ±sÄ±)'
        default: '999'
        type: string

jobs:
  scrape:
    name: ðŸ’³ Ziraat TaramasÄ± BaÅŸlatÄ±lÄ±yor
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ’³ Bankkart
        if: inputs.run_bankkart == 'true'
        run: npx tsx src/scrapers/ziraat/bankkart.ts ${{ inputs.use_ai == 'true' && '--ai' || '' }} --limit=${{ inputs.limit }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}

      - name: ðŸ”§ Auto-Fix & Cleanup
        if: always()
        run: |
          npx tsx src/services/autoFixer.ts
          npm run fix:brands
          npx tsx src/garbageCollector.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
