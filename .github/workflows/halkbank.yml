name: üè¶ Halkbank Scraper

on:
  schedule:
    - cron: '0 0 * * *' # 00:00 UTC = 03:00 TSI
  workflow_dispatch:
    inputs:
      card:
        description: 'Kart se√ßimi'
        required: true
        type: choice
        options:
          - 'T√ºm√º'
          - 'Paraf'
      limit:
        description: 'Kampanya limiti (0 = t√ºm√º)'
        required: false
        default: '0'

jobs:
  scrape-halkbank:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Paraf Scraper
        if: ${{ github.event.inputs.card == 'Paraf' || github.event.inputs.card == 'T√ºm√º' || github.event_name == 'schedule' }}
        run: npx tsx src/scrapers/halkbank/paraf.ts --ai ${{ github.event.inputs.limit != '0' && format('--limit {0}', github.event.inputs.limit) || '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
