name: üè¶ Denizbank Scraper

on:
  schedule:
    - cron: '0 0 * * *' # 00:00 UTC = 03:00 TSI
  workflow_dispatch:
    inputs:
      card:
        description: 'Kart se√ßimi'
        required: true
        type: choice
        options:
          - 'T√ºm√º'
          - 'DenizBonus'
      limit:
        description: 'Kampanya limiti (0 = t√ºm√º)'
        required: false
        default: '0'
      use_ai:
        description: 'AI (Gemini) kullanƒ±lsƒ±n mƒ±?'
        type: boolean
        default: true

jobs:
  scrape-denizbank:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Node Dependencies
        run: npm ci
      
      - name: Run DenizBonus Scraper
        if: ${{ github.event.inputs.card == 'DenizBonus' || github.event.inputs.card == 'T√ºm√º' || github.event_name == 'schedule' }}
        run: npx tsx src/scrapers/denizbank/denizbonus.ts ${{ github.event.inputs.limit != '0' && format('--limit={0}', github.event.inputs.limit) || '' }} ${{ github.event.inputs.use_ai == 'true' && '--ai' || '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_GEMINI_KEY: ${{ secrets.GOOGLE_GEMINI_KEY }}
      
      - name: Scraping Complete
        run: echo "‚úÖ Denizbank DenizBonus scraping completed!"
