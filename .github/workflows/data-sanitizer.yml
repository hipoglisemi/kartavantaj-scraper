name: Veri Temizleyici (Sanitizer)

on:
  schedule:
    - cron: '0 4 * * *' # Her g√ºn 07:00 TR saati
  workflow_dispatch: # Manuel tetikleme izni

jobs:
  sanitize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Sanitizer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npx tsx scripts/campaign_sanitizer.ts
